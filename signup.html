<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | X-Vision AI</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <h1>Sign up for X-Vision AI</h1>
                <p class="description">
                   <b> This is a responsive website for X-Ray AI Diagnosis, designed to provide information about AI-powered medical diagnostics. The platform helps detect diseases from X-ray images with high accuracy, aiding healthcare professionals in making informed decisions.</b>
                </p>
                

                <form>
                    

                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder=" Password" required>
                     <input type="password" placeholder=" Confirm Password" required> 
                     <div class="terms">
                        <input type="checkbox" id="agree">
                        <label for="agree">By signing up, I agree to X-Vision's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
                    </div>

                    

                    <button type="submit" class="signup-btn">Sign up</button>
                </form>
            </div>

            <!-- Full Cover Side Section with Background Image -->
            <div class="side-section"></div>
        </div>
        <script>
            document.querySelector("form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the form from submitting to a server
        
                // Validate input fields (optional)
                const email = document.querySelector("input[type='email']").value;
                const password = document.querySelector("input[type='password']").value;
                const confirmPassword = document.querySelectorAll("input[type='password']")[1].value;
                const agree = document.getElementById("agree").checked;
        
                if (!email || !password || !confirmPassword || !agree) {
                    alert("Please fill out all fields and agree to the terms.");
                    return;
                }
        
                if (password !== confirmPassword) {
                    alert("Passwords do not match.");
                    return;
                }
        
                // Simulate account creation (In a real app, you would send this data to a server)
                alert("Account created successfully!");
        
                // Redirect to the login page
                window.location.href = "login.html";
            });
        </script>
        
        
</body>
</html>
